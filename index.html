<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F Store Locator</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/store.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <h2>Find a Store</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter store number" aria-label="Search stores by number">
                <button id="clearSearch" aria-label="Clear search"><i class="fas fa-times"></i></button>
                <button id="searchButton" aria-label="Search stores">Search</button>
            </div>
            <div id="searchMessage" class="search-message" aria-live="polite"></div>
        </section>
        <section class="results-section">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-store"></i>
                <p>Enter a store number to start your search</p>
            </div>
            <div id="loading" class="loading" aria-live="polite" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for stores...</p>
            </div>
            <div id="results" class="results" style="display: none;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Store ID</th>
                                <th>Store Type</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- Search results will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="noResults" class="no-results" style="display: none;">No stores found. Please try a different search.</div>
            <div id="errorMessage" class="error-message" style="display: none;">An error occurred while fetching data. Please try again.</div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>Your guide to Foot Locker locations: Regular, Kids, and Champs stores.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
