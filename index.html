<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Locker Store Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="main-header">
            <h1>Store Locator</h1>
        </header>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter store number or location" aria-label="Search stores by number or location">
                <button id="searchButton" aria-label="Search stores">Search</button>
            </div>
            <div id="loading" class="loading" aria-live="polite" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div id="results" class="results">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th role="columnheader" aria-sort="none">Store ID</th>
                                <th role="columnheader" aria-sort="none">Location</th>
                                <th role="columnheader" aria-sort="none">Store Type</th>
                                <th role="columnheader" aria-sort="none">Country</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- Search results will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="noResults" class="no-results" aria-live="polite" style="display: none;">
                <p>No stores found. Please try a different search.</p>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>Your guide to Foot Locker locations: Regular, Kids, and Champs stores.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
